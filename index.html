<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Nyt Search App</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">New York Times Search</h1>
        </div>
        
        <div class="card mb-5">
            <h5 class="card-header">Search Parameters</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="term">Search Term:</label>
                        <input type="text" class="form-control" id="term">
                    </div>
                    <div class="form-group">
                        <label for="records-select">Number of Records to Retrieve:</label>
                        <select class="form-control" id="records-select">
                            <option value="1">1</option>
                            <option value="5" selected="selected">5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-year">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="start-year" placeholder="YYYY">
                    </div>
                    <div class="form-group">
                        <label for="end-year">End Year (Optional):</label>
                        <input type="text" class="form-control" id="end-year" placeholder="YYYY">
                    </div>
                    <button id="submit-btn" type="submit" class="btn btn-default">Search</button>
                    <button id="clear-btn" type="button" class="btn btn-default">Clear Results</button>
                </form>
            </div>
        </div>

        <div class="card">
            <h5 class="card-header">Top Articles</h5>
            <div id="results" class="card-body">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
